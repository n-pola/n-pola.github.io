					<figcaption>
						<h2 class="m-portfolioItem-title">Einleitung</h2>
						<h3 class="m-portfolioItem-subtitle">
							Cranach Digital Archive
						</h3>
						<p>
							Im Rahmen des dies jährigen
							<a
								target="_blank"
								href="https://th-koeln.github.io/mi-bachelor-screendesign/projekt-2019/"
								>Projektes</a
							>
							des Moduls
							<a
								target="_blank"
								href="https://th-koeln.github.io/mi-bachelor-screendesign/"
								>Screendesign</a
							>
							an der TH Köln galt es für das
							<a target="_blank" href="http://lucascranach.org/index.php"
								>Cranach Digital Archive</a
							>, ein Archiv für Werke von und aus dem Umkreis des Künstlers
							Lucas Cranach, eine Alternativ Ansicht für die Website zu
							gestalten.
						</p>
						<p>
							Voraussetzung für den neuen Entwurf war eine Darstellung, welche
							sowohl Experten als auch Laien eine einfache und präzise Bedienung
							bietet und neuen Nutzern die Inhalte angenehm darstellt. Weiterhin
							galt es unerfahrenen und neuen Nutzern einen möglichst
							explorativen Zugang zu den Werken von Luca Cranach zu ermöglichen.
						</p>
						<p>
							Zentrale Elemente der neuen Website sollten eine Form von
							Timeline, Cards zum Darstellen der Werke und diverse zusätzliche
							Features sein. Erforderlich war eine Hilfe, das Wechseln der
							Sprache, die Möglichkeit die Werke zu filtern und dies alles
							möglichst übersichtlich darzustellen. Des Weiteren haben wir uns
							dazu entschieden dem User die Möglichkeit zu geben sich über
							Neuigkeiten zu informieren und die Werke bezogen auf seinen
							aktuellen Standort zu sortieren.
						</p>
						<p>
							Zudem sollte der Entwurf der neuen Website für zwei verschiedenen
							Endgeräte erstellt werden.
						</p>
					</figcaption>

					<figcaption>
						<p>
							Die Website wird von Experten und anderen Nutzergruppe
							voraussichtlich primär über einen Desktop PC, Notebook oder Tablet
							aufgerufen. Dementsprechend war das Ziel auf dieser Plattform den
							vollen Umfang der Funktionen bereitzustellen und die gegeben
							Fläche möglichst optimal zu nutzen.
						</p>
						<p>
							Diese Ansicht ist mit den gegebenen Farben des Cranach Digital
							Archives gestaltet und soll standardmäßig als „Dark-Theme“
							dargestellt werden, da so die Highlight Farbe des cda_ mehr
							Kontrast entwickeln kann und mehr Wirkung/Aussage entfalten kann.
							Zudem wird solch eine Darstellung von immer mehr Nutzern, egal auf
							welcher Plattform, gewünscht, da sie erträglicher für die Augen
							sein kann oder Nutzer diese Form der Darstellung heutzutage
							präferieren.
						</p>
					</figcaption>
				</figure>

				<figure class="m-portfolioItem2Columns content-item">

					<figcaption>
						<h2 class="m-portfolioItem-title">Overview</h2>
						<p>
							Der verfügbare Platz ist in einen Hauptbereich und eine Sidebar
							aufgeteilt, sodass gleichzeitig die „Timewheel“ und die Cards
							bedient werden können und der User bei Änderungen am Timewheel
							direkt die Änderungen bei den Cards sehen kann. Zudem sind die
							beiden Bereiche so durch das Gesetzt der Geschlossenheit von
							einander getrennt, das dem User ersichtlich ist, dass er beide
							Bereiche individuell bedienen kann.
						</p>
						<p>
							Da auf einem Desktop/Notebook in der Regel, aufgrund des
							Seitenverhältnisses, mehr Platz in der horizontalen zu Verfügung
							steht werden die Cards in einer Sidebar dargestellt und lassen
							sich vertikal scrollen. Eine Alternative dazu wäre gewesen, die
							Cards am unteren Bildschirm Rand darzustellen und ein horizontales
							Scrollen zu ermöglich. Dies wäre für Touch Devices durchaus
							logisch gewesen, jedoch wäre dies bei einer Bedienung mit Maus und
							Tastatur unpraktisch.
						</p>
					</figcaption>
				</figure>

				<!-- ContentBlock 50% Bild 50% Text

				<figure class="m-portfolioItem2Columns content-item">
					<img class="m-portfolioItem-image" src="img/d/01-d-detail-main.png" />
					<figcaption>
						<h2 class="m-portfolioItem-title">Main</h2>
						<h3 class="m-portfolioItem-subtitle">Navigation</h3>
						<p>
							Die erforderlichen Funktionen sind nicht, wie oft üblich, hinter
							einem „Burger-Menu“ versteckt, sondern direkt in den Ecken des
							Main Bereichs platziert, sodass der User jede Funktion mit nur
							einem Klick nutzen kann.
						</p>
						<p>
							Die Navigationselemente sind anhand ihrer Priorität entlang der
							üblichen Leserichtung, von links nach rechts und von oben nach
							unten, platziert. Eine Funktion Neuigkeiten über Werke und das
							Archiv zu erhalten ist, gerade für Fortgeschrittene und Experten,
							äußerst interessant und somit direkt auf den ersten Blick
							ersichtlich. Von ähnlich hoher Priorität ist die Hilfe für
							unerfahrene und neue Nutzer, dementsprechend ist diese ebenfalls
							leicht ersichtlich. Die „Reset“ Funktion ist erst im laufe der
							User-Journey erforderlich, wenn der User sich bereits mit dem
							System vertraut gemacht hat, und somit mit niedrigerer Priorität
							bewertet. Da die Sprache in der Regel automatisch anhand der
							Browser Sprache des Users gesetzt werden sollte, hat der
							Sprachwechsler die niedrigste Priorität in der Navigation.
						</p>
						<p>
							Zusätzlich befindet sich der Slider zum Einstellen der Zeitspanne,
							also so zu sagen zum „Zoomen“ der Zeit, am unteren Bildschirm Rand
							und nicht in den Filtern, da dies eine essenzielle Funktion der
							Seite ist und somit immer zu sehen sein sollte. Dem User ist somit
							zu jedem Zeitpunkt möglich den ausgewählten Zeitraum zu verändern.
						</p>
					</figcaption>
				</figure>

				<figure class="m-portfolioItem2Columns content-item">
					<img
						class="m-portfolioItem-image"
						src="img/d/02-d-detail-timewheel.png"
					/>
					<figcaption>
						<h2 class="m-portfolioItem-title">Main</h2>
						<h3 class="m-portfolioItem-subtitle">Timewheel</h3>
						<p>
							Die erforderliche „Timeline“ wird ein wenig anders als „Timewheel“
							dargestellt. Der User stellt das gewünscht Jahr durch Drehen des
							Rades ein, ähnlich wie bei einem Lautstärkeregler. Es ist nach wie
							vor eine präzise Auswahl des gewünschten Jahres möglich, da sowohl
							eine Orientierung anhand des fixierten Indikators am oberen Rand
							möglich ist, aber auch eine Eingabe des Jahres, da das Jahr in der
							Mitte zugleich anzeige und Input-Field ist. Primär fördert diese
							Darstellung jedoch das explorative Verhalten von neuen Nutzern und
							Laien, da das Timewheel ein spielerisches Element darstellt und
							für viele User etwas Neues sein sollte. Durch dieses spezielle
							Feature werden Nutzer sich auch mehr an diese Seite erinnern oder
							sie weiterempfehlen.
						</p>
						<p>
							Im Zentrum des Timewheels werden, neben dem ausgewählten Jahr,
							weiter Details dargestellt. Die Details und das Jahr befinden sich
							im Zentrum, da somit dem User klar dargestellt wird, dass diese
							Inhalte sich auf das ausgewählte Jahr beziehen und sich beim
							Drehen dementsprechend verändern.
						</p>
						<p>
							In den Details wird zum einen die Anzahl der Werke und die Anzahl
							der Archivalien in einem Jahr, als auch ein historisches Ereignis
							dargestellt. Beides sind Informationen, welche für neue Nutzer
							interessant sein könnte und ein Interesse and den Inhalten eines
							Jahres entwickeln könnte. Die historischen Ereignisse sind zudem
							für Experten Interessant, um mögliche Verbindungen zwischen
							Werkern und Ereignissen herstellen zu können.
						</p>
					</figcaption>
				</figure>
